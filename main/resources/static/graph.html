   document.getElementById('compareBtn').addEventListener('click', function() {
       var selectedCommodity1 = document.getElementById('commodity1').value;
       var selectedCommodity2 = document.getElementById('commodity2').value;

       // Fetch data from the backend API
       fetch("/api/data")
           .then(response => response.json())
           .then(data => {
               var states = data.map(item => item.state);
               var commodity1Prices = data.map(item => item[selectedCommodity1]);
               var commodity2Prices = data.map(item => item[selectedCommodity2]);

               // Destroy the previous chart if it exists
               if (window.myComparisonChart) {
                   window.myComparisonChart.destroy();
               }

               // Create a line chart for comparison
               var ctx = document.getElementById('comparisonChart').getContext('2d');
               window.myComparisonChart = new Chart(ctx, {
                   type: 'line',
                   data: {
                       labels: states,
                       datasets: [
                           {
                               label: selectedCommodity1.charAt(0).toUpperCase() + selectedCommodity1.slice(1) + ' Prices',

                               fill: false
                           }
                       ]
                   },
                   options: {
                       scales: {
                           y: {
                               beginAtZero: true
                           }
                       }
                   }
               });
           })
           .catch(error => console.error('Error fetching data:', error));
   });

                date: params.get('date')
            };
        }

        // Render the chart with data based on the selected commodity
        function renderChart() {
            const queryParams = getQueryParams();
            const selectedCommodity = queryParams.commodity;

            if (allStatePrices[selectedCommodity]) {
                const stateNames = Object.keys(allStatePrices[selectedCommodity]);
                const prices = Object.values(allStatePrices[selectedCommodity]);

                const data = {
                    labels: stateNames,
                    datasets: [{
                        label: selectedCommodity.charAt(0).toUpperCase() + selectedCommodity.slice(1) + ' Price',
                        data: prices,
                        borderColor: 'rgba(255, 0, 0, 1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                };

                const ctx = document.getElementById('priceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'States'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Price (in Rs)'
                                }
                            }
                        }
                    }
                });
            } else {
                alert("No data available for the selected commodity.");
            }
        }

        // Call the renderChart function when the page loads
        window.onload = renderChart;
</script>
